<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!--    <title>Title</title>-->
</head>
<body>
<tr th:each="book: ${bookList}">
    <p><a  th:href="@{'/chooseBook/' + ${book.id}}">
        <div th:text="${book.author}"> </div>
        <div  th:text="${book.title}"></div>
        <div>
            <form method="POST" enctype="text" th:action="'/delete/' + ${book.id}">
                <input type="submit" value="Delete" />
            </form>
        </div>
        </a>
    </p>

</tr>
</body>
</html>
